context:
  name: libtool
  version: '2.5.4'

package:
  name: libtool
  version: ${{ version }}

source:
  url: http://ftpmirror.gnu.org/libtool/libtool-${{ version }}.tar.xz
  sha256: f81f5860666b0bc7d84baddefa60d1cb9fa6fceb2398cc3baca6afaa60266675
  patches:
    # From: https://bugs.debian.org/cgi-bin/bugreport.cgi?att=1;bug=557388;filename=link-as-needed.patch;msg=5
    # See: https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=347650
    # and: https://sigquit.wordpress.com/2011/02/16/why-asneeded-doesnt-work-as-expected-for-your-libraries-on-your-autotools-project/
    - patches/0001-link-as-needed.patch
    - patches/0002-apple-silicon.patch

build:
  number: 0
  skip: win

requirements:
  ignore_run_exports:
    from_package:
    - clangxx_osx-arm64
    - clangxx_osx-64
    - gcc_linux-64
    - gcc_linux-aarch64
    - gcc_linux-ppc64le
    # https://github.com/prefix-dev/rattler-build/issues/1445
    # TODO: replace with the following line once the issue is resolved
    # - ${{ compiler('cxx') }}
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - m4
    - help2man
    - autoconf
    - automake
    - make
    - texinfo
    - patch

tests:
  - requirements:
      run:
        - ${{ compiler('cxx') }}
    script: ./run_test.sh

about:
  homepage: http://www.gnu.org/software/libtool
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: The GNU Portable Library Tool
  description: |
    GNU libtool is a generic library support script. Libtool hides the
    complexity of using shared libraries behind a consistent, portable
    interface.
  documentation: http://www.gnu.org/software/libtool/manual
  repository: http://git.savannah.gnu.org/cgit/libtool.git

extra:
  recipe-maintainers:
    - ocefpaf
    - msarahan
    - jakirkham
    - mingwandroid
    - isuruf
    - saraedum
